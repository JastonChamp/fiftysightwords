<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Order Adventure</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <p class="instructions">
      Drag and drop the words from the <strong>Word Bank</strong> into the <strong>Drop Zone</strong> to form the correct sentence.
      When you're ready, click <em>Submit Answer</em> to check your answer.
    </p>
    <div class="controls">
      <label for="level-select">Select Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <button id="listen-instructions-btn" class="instruction-btn">Listen Instructions</button>
    </div>
  </header>

  <main class="game-container">
    <!-- The current puzzle will be displayed here one at a time -->
    <div id="puzzle-container"></div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prev-btn">Previous</button>
      <button id="submit-btn">Submit Answer</button>
      <button id="next-btn">Next</button>
    </div>
    
    <!-- Progress and Score Display -->
    <p id="progress"></p>
    <p id="score"></p>
    <button id="reset-btn">Reset Quiz</button>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
