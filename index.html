<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="spinner-container">
        <h2>Great job!</h2>
        <div class="word-display" id="wordDisplay">Press Spin to start</div>
        <button class="spin-button" id="spinButton">Spin</button>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0 / 145 Words Revealed</div>
    </div>

    <script src="spinner.js"></script>

</body>
</html>
