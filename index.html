<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Order Adventure</title>
  <!-- Google Fonts for improved typography -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <p class="instructions">
      Rearrange the words to form a correct sentence or question.
      Begin with a capital letter and end with a full stop or question mark.
    </p>
    <div class="controls">
      <label for="level-select">Select Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <button id="listen-instructions-btn" class="instruction-btn">Listen Instructions</button>
      <button id="fullscreen-btn" class="instruction-btn">Fullscreen</button>
    </div>
  </header>

  <main class="game-container">
    <!-- Puzzle display -->
    <div id="puzzle-container"></div>
    
    <!-- Progress Bar -->
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prev-btn">Previous</button>
      <button id="hint-btn">Show Hint</button>
      <button id="submit-btn">Submit Answer</button>
      <button id="next-btn">Next</button>
    </div>
    
    <!-- Progress, Score, Hint, and Success Feedback -->
    <p id="progress"></p>
    <p id="score"></p>
    <p id="hint"></p>
    <p id="success-message" aria-live="polite"></p>
    
    <button id="reset-btn">Reset Quiz</button>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
