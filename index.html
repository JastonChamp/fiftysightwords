<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Order Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <h1>Word Order Adventure</h1>
        <p class="instructions">Drag and drop the words to form a correct sentence. Earn points and track your progress!</p>
        <div class="controls">
            <label for="level-select">Select Level:</label>
            <select id="level-select">
                <option value="p1">Primary 1</option>
                <option value="p2">Primary 2</option>
                <option value="p3">Primary 3</option>
                <option value="p4">Primary 4</option>
                <option value="p5">Primary 5</option>
                <option value="p6">Primary 6</option>
            </select>
            <button id="listen-instructions-btn">ðŸ”Š Listen</button>
        </div>
    </header>

    <main>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="puzzle-container"></div>
        <div class="nav-buttons">
            <button id="prev-btn">Previous</button>
            <button id="submit-btn">Submit Answer</button>
            <button id="next-btn">Next</button>
        </div>
        <p id="score-display">Score: 0</p>
        <p id="feedback"></p>
        <button id="reset-btn">Reset Quiz</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
