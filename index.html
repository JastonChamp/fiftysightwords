<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- SortableJS for drag-and-drop -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="word-order-mascot.png" alt="Word Order Mascot" class="mascot">
      <h1>Word Order Adventure</h1>
    </div>
    <p class="instructions">
      Drag and drop the words to form a correct sentence. Earn points, streaks, and badges as you go!
    </p>
    <div class="controls">
      <label for="level-select">Select Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <button id="listen-instructions-btn" title="Listen to the instructions">ðŸ”Š Listen</button>
    </div>
  </header>

  <main>
    <div id="game-stats">
      <div class="stat-item">
        <strong>Score:</strong> <span id="score-display">0</span>
      </div>
      <div class="stat-item">
        <strong>Streak:</strong> <span id="streak-display">0</span>
      </div>
      <div class="stat-item">
        <strong>Longest Streak:</strong> <span id="longest-streak-display">0</span>
      </div>
      <div class="stat-item">
        <strong>Badges:</strong> <span id="badges-display">None</span>
      </div>
    </div>
    <!-- Badge progress indicator -->
    <div id="badge-progress"></div>
    
    <!-- Progress bar -->
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Puzzle area -->
    <div id="puzzle-container"></div>

    <div class="nav-buttons">
      <button id="hint-btn" class="hint-button" title="Reveal the first word in the correct sentence if you need a hint.">Hint (Show First Word)</button>
      <button id="submit-btn" title="Check if your arranged sentence is correct.">Submit Answer</button>
    </div>
    <div class="nav-buttons">
      <button id="prev-btn" title="Go to the previous sentence">Previous</button>
      <button id="next-btn" title="Go to the next sentence">Next</button>
      <button id="reset-btn" title="Restart the quiz from the beginning">Reset Quiz</button>
    </div>

    <p id="feedback"></p>
  </main>

  <footer>
    <p id="fun-fact">Fun Fact: Did you know that the word "alphabet" comes from the first two letters of the Greek alphabet, alpha and beta?</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
