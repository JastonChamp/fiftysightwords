<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <!-- Google Fonts: Poppins for headings, Open Sans for body -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- SortableJS for drag-and-drop -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="word-order-mascot.png" alt="Word Order Mascot" class="mascot">
      <h1>Word Order Adventure</h1>
      <div id="xp-display"><span>XP:</span> <span id="xp">0</span></div>
    </div>
  </header>
  
  <!-- Instructions Section with Controls -->
  <section id="instructions-box">
    <p class="instructions">
      Drag and drop the words to form a correct sentence. Remember to start with a capital letter!
    </p>
    <div class="controls">
      <label for="level-select">Select Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <button id="listen-instructions-btn" title="Listen to instructions">ðŸ”Š Listen</button>
    </div>
  </section>
  
  <main>
    <div id="game-stats">
      <div class="stat-item"><strong>Score:</strong> <span id="score-display">0</span></div>
      <div class="stat-item"><strong>Streak:</strong> <span id="streak-display">0</span></div>
      <div class="stat-item"><strong>Longest Streak:</strong> <span id="longest-streak-display">0</span></div>
      <div class="stat-item"><strong>Badges:</strong> <span id="badges-display">None</span></div>
    </div>
    
    <div id="badge-progress"></div>
    
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    
    <div id="puzzle-container"></div>
    
    <div class="nav-buttons">
      <button id="hint-btn" class="hint-button" title="Reveal the first word if you need a hint.">Hint</button>
      <button id="submit-btn" title="Check your sentence">Submit</button>
    </div>
    
    <div class="nav-buttons">
      <button id="prev-btn" title="Previous sentence">Previous</button>
      <button id="next-btn" title="Next sentence">Next</button>
      <button id="reset-btn" title="Restart the quiz">Reset</button>
    </div>
    
    <p id="feedback"></p>
  </main>
  
  <footer>
    <p id="fun-fact">Fun Fact: The word "alphabet" is derived from the first two letters of the Greek alphabet, alpha and beta!</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
