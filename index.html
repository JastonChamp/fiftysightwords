<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Link to the CSS (use a version query string if needed) -->
  <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <p class="instructions">
      Rearrange the words to form a correct sentence or question.
      Start with a capital letter and end with a full stop or question mark.
    </p>
    <div class="controls">
      <label for="level-select">Select Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <button id="listen-instructions-btn" class="instruction-btn">Listen Instructions</button>
      <button id="fullscreen-btn" class="instruction-btn">Fullscreen</button>
      <!-- (Optional) Theme toggle -->
      <button id="theme-toggle" class="instruction-btn">Toggle Theme</button>
    </div>
  </header>
  
  <main class="game-container" id="game-container">
    <!-- Puzzle Section -->
    <section id="puzzle-container" aria-live="polite"></section>
    
    <!-- Progress Bar -->
    <section id="progress-bar-container">
      <div id="progress-bar"></div>
    </section>
    
    <!-- Gamification Panel -->
    <section id="gamification-panel">
      <p id="xp-display">XP: 0</p>
      <p id="streak-display">Streak: 0</p>
      <div id="badges-container">Badges: <span id="badges-list"></span></div>
    </section>
    
    <!-- Navigation Buttons -->
    <nav class="nav-buttons">
      <button id="prev-btn">Previous</button>
      <button id="hint-btn">Show Hint</button>
      <button id="submit-btn">Submit Answer</button>
      <button id="next-btn">Next</button>
    </nav>
    
    <!-- Feedback Area -->
    <div class="feedback">
      <p id="progress"></p>
      <p id="score"></p>
      <p id="hint"></p>
      <p id="success-message" aria-live="polite"></p>
    </div>
    
    <button id="reset-btn">Reset Quiz</button>
  </main>

  <!-- Defer JS loading -->
  <script src="script.js" defer></script>
</body>
</html>
