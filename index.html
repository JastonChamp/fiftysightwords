<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="spinner-container">
        <div class="points-box">Points: <span id="points">0</span></div> <!-- This is important for the points display -->
        <button class="spin-button" id="spinButton">Spin</button> <!-- Ensure this exists -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div> <!-- Ensure this exists -->
        </div>
        <div class="progress-text" id="progressText">0 / 145 Words Revealed</div> <!-- Ensure this exists -->
        <div id="complimentBox"></div> <!-- Ensure this exists -->
    </div>

    <script src="script.js"></script>

</body>
</html>
