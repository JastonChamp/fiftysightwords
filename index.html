<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sight Word Spinner Game</title>
</head>
<body>
  <div class="game-container">
    <h1>Sight Word Spinner Game</h1>
    <div id="instruction">Press 'Spin Word' to start the game!</div>
    <div id="spinner-word" class="spinner-word">Click to Start</div>
    <input type="text" id="user-input" placeholder="Type the word here" />
    <div class="controls">
      <button id="start-button">Spin Word</button>
      <button id="check-button">Check</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
