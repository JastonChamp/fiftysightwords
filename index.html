<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <link rel="stylesheet" href="styles.css">
  <!-- SortableJS for drag-and-drop -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <!-- Updated mascot image file path -->
      <img src="word-order-mascot.png" alt="Word Order Mascot" class="mascot">
      <h1>Word Order Adventure</h1>
    </div>
    <p class="instructions">
      Drag and drop the words to form a correct sentence. Earn points, streaks, and badges as you go!
    </p>
    <div class="controls">
      <label for="level-select">Select Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <button id="listen-instructions-btn">ðŸ”Š Listen</button>
    </div>
  </header>

  <main>
    <div id="game-stats">
      <div class="stat-item">
        <strong>Score:</strong> <span id="score-display">0</span>
      </div>
      <div class="stat-item">
        <strong>Streak:</strong> <span id="streak-display">0</span>
      </div>
      <div class="stat-item">
        <strong>Longest Streak:</strong> <span id="longest-streak-display">0</span>
      </div>
      <div class="stat-item">
        <strong>Badges:</strong> <span id="badges-display">None</span>
      </div>
    </div>

    <!-- Progress bar to show how many sentences have been attempted -->
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <!-- The puzzle area: Word Bank & Drop Zone -->
    <div id="puzzle-container"></div>

    <div class="nav-buttons">
      <button id="hint-btn" class="hint-button">Hint (Show First Word)</button>
      <button id="submit-btn">Submit Answer</button>
    </div>
    <div class="nav-buttons">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
      <button id="reset-btn">Reset Quiz</button>
    </div>

    <p id="feedback"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
