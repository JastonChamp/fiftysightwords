<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Order Adventure</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <p class="instructions">
      Drag and drop the words from the <strong>Word Bank</strong> into the <strong>Drop Zone</strong> to form the correct sentence.
      When you're ready, click <em>Check Answers</em> to see your progress!
    </p>
    <button id="listen-instructions-btn" class="instruction-btn">Listen Instructions</button>
  </header>

  <main class="game-container">
    <!-- Puzzle containers will be generated here dynamically -->
    <div id="puzzles"></div>

    <!-- Buttons for checking and resetting the game -->
    <div class="button-container">
      <button id="check-btn">Check Answers</button>
      <button id="reset-btn">Reset Game</button>
    </div>

    <p id="score"></p>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
